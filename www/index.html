<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="lib/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <ons-navigator id="navigator1" page="page1.html"></ons-navigator>
    <ons-template id="page1.html">
        <ons-page>
            <ons-toolbar>
                <div class="center">Take Photo</div>
            </ons-toolbar>
            <div style="text-align: center; padding: 1em;">
                <ons-button id="camera-button">Camera</ons-button>
                <img id="photo-img" width="280" style="margin: 1em auto;">
                <ons-button id="recipe-send" disabled>recipe send</ons-button>
            </div>
        </ons-page>
    </ons-template>
    <ons-template id="page2.html">
        <ons-page>
            <ons-toolbar>
                <div class="left"><ons-back-button>back</ons-back-button></div>
                <div class="center">Result</div>
            </ons-toolbar>
            <div style="text-align: center; padding: 1em;">
                <div id="message">recognize...</div>
                <div id="resultJson"></div>
                <div id="resultJsonChg"></div>
            </div>
        </ons-page>
    </ons-template>
</body>
</html>
</html>
